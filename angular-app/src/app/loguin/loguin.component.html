<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(assets/img/brand/logo.png);">
        <span class="login100-form-title-1">
          Loguin
        </span>
      </div>

      <form class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100"><h4 style="font-weight: 700;">Usuario</h4></span>
          <input class="input100" type="text" name="username" placeholder="Ingrese su usuario">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100"><h4 style="font-weight: 700;">Contrasena</h4></span>
          <input class="input100" type="password" name="pass" placeholder="Ingrese su contrasena">
          <span class="focus-input100"></span>
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" style="margin-left: 57px;">
           <h2 style="font-weight: 700;">Login</h2>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
