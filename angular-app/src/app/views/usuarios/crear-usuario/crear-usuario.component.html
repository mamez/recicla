<!--Boton para crear un tips-->
<button type="button" class="btn btn-primary" data-toggle="modal" (click)="modalCrear.show()">
    Crear usuario administrador
  </button>

  <!--Modal para crear un tips-->
  <div bsModal #modalCrear="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Crear Tips</h4>
          <button type="button" class="close" (click)="modalCrear.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="forUsuarioCrear" (submit)="crear(forUsuarioCrear.value)" class="form-horizontal">
          <div class="modal-body">
            <alert type="danger" *ngIf="forUsuarioCrear.get('nombre').invalid && forUsuarioCrear.get('nombre').touched">
              <strong>Error</strong> El valor de campo nombre es incorrecto
            </alert>
            <alert type="danger" *ngIf="forUsuarioCrear.get('apellidos').invalid && forUsuarioCrear.get('apellidos').touched">
              <strong>Error</strong> El valor de campo apellidos es incorrecto
            </alert>
            <alert type="danger" *ngIf="forUsuarioCrear.get('correo').invalid && forUsuarioCrear.get('correo').touched">
                <strong>Error</strong> El valor de campo correo es incorrecto
              </alert>
              <alert type="danger" *ngIf="forUsuarioCrear.get('password').invalid && forUsuarioCrear.get('password').touched">
                  <strong>Error</strong> El valor de campo password es incorrecto
                </alert>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nombre">Nombre</label>
              <div class="col-md-9">
                <input type="text" formControlName="nombre" name="nombre" formC class="form-control" placeholder="nombre..">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="apellidos">Apellidos</label>
                <div class="col-md-9">
                  <input type="text" formControlName="apellidos" name="apellidos" formC class="form-control" placeholder="apellidos..">
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="correo">Correo</label>
                  <div class="col-md-9">
                    <input type="email" formControlName="correo" name="correo" formC class="form-control" placeholder="correo..">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="password">password</label>
                    <div class="col-md-9">
                      <input type="password" formControlName="password" name="password" formC class="form-control" placeholder="password..">
                    </div>
                  </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modalCrear.hide()">Cancelar</button>
            <button type="submit" [disabled]="forUsuarioCrear.invalid" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
