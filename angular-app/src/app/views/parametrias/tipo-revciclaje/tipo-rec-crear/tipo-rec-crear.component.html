<!--Boton para crear un tips-->
<button type="button" class="btn btn-primary" data-toggle="modal" (click)="modalCrear.show()">
  Crear Tips
</button>

<!--Modal para crear un tips-->
<div bsModal #modalCrear="bs-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Tips</h4>
        <button type="button" class="close" (click)="modalCrear.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formularioTR" (submit)="crear(formularioTR.value)" class="form-horizontal">
        <div class="modal-body">
          <alert type="danger" *ngIf="formularioTR.get('nombre').invalid && formularioTR.get('nombre').touched">
            <strong>Error</strong> El valor de campo nombre es incorrecto
          </alert>
          <alert type="danger" *ngIf="formularioTR.get('facPeso').invalid && formularioTR.get('facPeso').touched">
            <strong>Error</strong> El valor de campo factor peso es incorrecto
          </alert>
          <alert type="danger" *ngIf="formularioTR.get('facPuntos').invalid && formularioTR.get('facPuntos').touched">
            <strong>Error</strong> El valor de campo puntos es incorrecto
          </alert>
          <alert type="danger" *ngIf="formularioTR.get('descripcion').invalid && formularioTR.get('descripcion').touched">
            <strong>Error</strong> El valor de campo descripcion es incorrecto
          </alert>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="nombre">Nombre</label>
            <div class="col-md-9">
              <input type="text" formControlName="nombre" id="nombre" name="titulo"  class="form-control" placeholder="Titulo..">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="facPeso">Factor peso</label>
            <div class="col-md-9">
              <input type="text" formControlName="facPeso" name="facPeso"  class="form-control" placeholder="Titulo..">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="facPuntos">Puntos</label>
            <div class="col-md-9">
              <input type="text" formControlName="facPuntos" id="facPuntos" name="titulo" class="form-control" placeholder="Titulo..">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="descripcion">Descripcion</label>
            <div class="col-md-9">
              <textarea formControlName="descripcion" id="descripcion" rows="9" class="form-control" placeholder="Descripcion.."></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalCrear.hide()">Cancelar</button>
          <button type="submit" [disabled]="formularioTR.invalid" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
